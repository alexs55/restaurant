<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make a Reservation</button></a>
      <a href="/tables"><button type="submit" class="btn btn-primary btn-lg" id="search-btn"><span class="fa fa-search"></span> View Tables</button></a>
          </div>
    <div class="row">

      <div class="col-12">

          <div class="card-header reservations">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-header waitlist">
            <h3><strong>Waitlist</strong></h3>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript">

// connection.connect(function(err) {
//     if (err) throw err;
//     // show all items after the connection is made
//     showTables();
//   });

  function showTables() {
    $.get("/api/reservations", function(data) {
      for (i=0;i<data.length;i++){
      var html = `
        <table>
          <tr>
            <th>Name</th>
            <th>${data[i].customerName}</th> 
          </tr>
          <tr>
            <td>Phone</td>
            <td>${data[i].phoneNumber}</td> 
          </tr>
          <tr>
            <td>Email</td>
            <td>${data[i].customerEmail}</td> 
          </tr>
          <tr>
            <td>ID</td>
            <td>${data[i].customerID} </td> 
          </tr>
        </table>
      `;
      $(".reservations").append(html);
      };
    });

    $.get("/api/waitlist", function(data) {
      for (i=0;i<data.length;i++){
      var html = `
        <table>
          <tr>
            <th>Name</th>
            <th>${data[i].customerName}</th> 
          </tr>
          <tr>
            <td>Phone</td>
            <td>${data[i].phoneNumber}</td> 
          </tr>
          <tr>
            <td>Email</td>
            <td>${data[i].customerEmail}</td> 
          </tr>
          <tr>
            <td>ID</td>
            <td>${data[i].customerID} </td> 
          </tr>
        </table>
      `;
      $(".waitlist").append(html);
      }
    });

  };
  
  showTables();

    
  </script>
</body>

</html>
